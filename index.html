<!DOCTYPE html>

<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name='description' content='A simple HTML5 Template for new projects.'>
        <meta name='author' content='Omar'>
        <link rel='stylesheet' href='style.css'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap'>
        <title></title>
    </head>

    <body>
        <div id='wrapper'><br><br><br>
            <div id='output'>
                <h5 class='history'>Ans = 0</h5>
                <h2 class='console'>&nbsp;</h2>
            </div>
            <table class='first'>
                <td id='ac' class='btn operation'>AC</td>
                <td id='c' class='btn operation'>C</td>
                <td id='divide' class='btn operation'>รท</td>
            </table>
            <table class='second'>
                <td id='seven' class='btn'>7</td>
                <td id='eight' class='btn'>8</td>
                <td id='nine' class='btn'>9</td>
                <td id='multiply' class='btn operation'>ร</td>
            </table>
            <table class='third'>
                <td id='four' class='btn'>4</td>
                <td id='five' class='btn'>5</td>
                <td id='six' class='btn'>6</td>
                <td id='subtract' class='btn operation'>-</td>
            </table>
            <table class='fourth'>
                <td id='three' class='btn'>3</td>
                <td id='two' class='btn'>2</td>
                <td id='one' class='btn'>1</td>
                <td id='add' class='btn operation'>+</td>
            </table>
            <table class='fifth'>
                <td id='zero' class='btn'>0</td>
                <td id='point' class='btn'>.</td>
                <td id='equals' class='btn operation'>=</td>
            </table><br><br><br>
        </div>

        <script src='app.js'></script>
    </body>
</html>
